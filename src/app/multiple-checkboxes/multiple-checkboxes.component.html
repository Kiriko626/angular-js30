<div class="checkboxes-component">
    <div class="checkboxes-component__check-list">
        <div
                class="checkboxes-component__check-list-item"
                *ngFor="let item of allItems"
                (click)="onClick(item, $event)"
        >
            <input type="checkbox" [(checked)]="item.isCheck">
            <p>{{item.text}}</p>
        </div>
    </div>
</div>
