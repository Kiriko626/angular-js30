<div class="panels-component">
    <div
            [ngClass]="panel.isOpen ? 'panels-component__panel-open' : ''"
            class="panels-component__panel panel{{panel.id}}"
            *ngFor="let panel of allPanels"
            (click)="onPanelClick(panel)"
    >
        <p>{{ panel.top }}</p>
        <p>{{ panel.middle }}</p>
        <p>{{ panel.bottom }}</p>
    </div>
</div>
